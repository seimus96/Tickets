<ion-header>
<!--
  <ion-navbar>
    <ion-title>read-one-ticket</ion-title>
  </ion-navbar>
-->

<ion-toolbar>
  <ion-title>
    Ver Ticket
  </ion-title>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>
 <h3>
   No. de Ticket# {{ticketId}}
 </h3>
 <ion-list>
    <ion-item>
      <div padding></div>
      <h2><b>Datos</b></h2>
      <h4>Fecha de creaci√≥n: </h4>
      <p>{{ticket.fecha}}</p>
    </ion-item>
    <ion-item *ngFor="let item of ticket['items']">
      <h4>{{item.title}}</h4>
      <p>{{item.note}}</p>
    </ion-item>
</ion-list>
</ion-content>
