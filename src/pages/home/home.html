<!-- Autor: Fernando Salomón Procel Júpiter
     Propósito: Sistema de soporte técnico por tickets de MAG-->
<ion-content padding>
  <div padding></div>
  <div class="titulo" padding>
    <h3>
      Bienvenido a Soporte MAG
    </h3>
  </div>
  <!--<ion-list>-->
  <form novalidate (ngSubmit)="goLogin()" [formGroup]="loginForm">
    <!--Correo-->
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="userData.mail" formControlName="mail" [class.error1]="!loginForm.controls.mail.valid 
                               && loginForm.controls.mail.dirty"></ion-input>
    </ion-item> 
    <div style="text-align: right" class="error" *ngIf="loginForm.get('mail').hasError('required') && 
      loginForm.get('mail').touched">
        Por favor ingrese su email
    </div>
    <!--Contraseña-->
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="userData.pass" formControlName="pass"></ion-input>
    </ion-item>
      <div style="text-align: right" class="error" *ngIf="loginForm.get('pass').hasError('required') && 
                                loginForm.get('pass').touched">
        Por favor ingrese su contrseña
      </div>
    <!--Botones-->
    <div padding></div>
    <button ion-button block [disabled]="loginForm.invalid" >Ingresar</button>

  </form>
  <button ion-button block color="secondary" (click)="goRegister()">Registrarse</button>
  <div padding>
    <button ion-button block clear>Ver estado de un Ticket</button>
    <button ion-button block color="secondary" clear>Soy un Agente</button>
  </div>
</ion-content>
